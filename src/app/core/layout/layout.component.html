<fury-loading-indicator></fury-loading-indicator>

<mat-drawer-container class="layout-container">

  <!-- QUICKPANEL -->
  <mat-drawer position="end" mode="over" #quickpanel>
    <fury-quickpanel></fury-quickpanel>
  </mat-drawer>
  <!-- END QUICKPANEL -->

  <mat-drawer-content class="drawer-content">
    <fury-backdrop></fury-backdrop>

    <div class="wrapper" fxFlex="grow" fxLayout="row">

      <!-- SIDENAV -->
      <fury-sidenav class="sidenav"></fury-sidenav>
      <!-- END SIDENAV -->

      <div class="content-wrapper" fxFlex="grow" fxLayout="column">
        <!-- TOOLBAR -->
        <fury-toolbar [quickpanel]="quickpanel"></fury-toolbar>
        <!-- END TOOLBAR -->

        <!-- CONTENT -->
        <div class="main-container" #scrollContainer fxFlex="grow">
          <router-outlet (activate)="onActivate($event, scrollContainer)"></router-outlet>
        </div>
        <!-- END CONTENT -->

        <!-- FOOTER -->
        <fury-footer></fury-footer>
        <!-- END FOOTER -->
      </div>

    </div>
  </mat-drawer-content>


</mat-drawer-container>
