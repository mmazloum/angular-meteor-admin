<fury-scrollbar class="dashboard" furyPage furyPagePadding fxLayout="column" [fxLayoutGap]="gap">

  <!-- FIRST ROW -->
  <div fxFlex="noshrink" fxLayout="column" [fxLayoutGap]="gap"
       fxLayout.gt-lg="row">
    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)"
         fxLayout.gt-sm="row">

      <div furyAspectRatio="2:1" furyAspectRatio.sm="3:1"
           fxFlex="auto" [fxFlex.gt-sm]="col(4)">
        <fury-bar-chart-widget furyAspectRatioContent class="widget" [data]="salesData$ | async"
                               [options]="totalSalesOptions"></fury-bar-chart-widget>
      </div>

      <div furyAspectRatio="2:1" furyAspectRatio.sm="3:1"
           fxFlex="auto" [fxFlex.gt-sm]="col(4)">
        <fury-line-chart-widget furyAspectRatioContent class="widget" [data]="visitsData$ | async"
                                [options]="totalVisitsOptions"></fury-line-chart-widget>
      </div>

    </div>

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)"
         fxLayout.gt-sm="row">

      <div furyAspectRatio="2:1" furyAspectRatio.sm="3:1"
           fxFlex="auto" [fxFlex.gt-sm]="col(4)">
        <fury-line-chart-widget furyAspectRatioContent [data]="clicksData$ | async"
                                [options]="totalClicksOptions"></fury-line-chart-widget>
      </div>

      <div furyAspectRatio="2:1" furyAspectRatio.sm="3:1"
           fxFlex="auto" [fxFlex.gt-sm]="col(4)">
        <fury-line-chart-widget furyAspectRatioContent [data]="conversionsData$ | async"
                                [options]="conversionsOptions"></fury-line-chart-widget>
      </div>

    </div>
  </div>
  <!-- END FIRST ROW -->


  <div fxFlex="noshrink" fxLayout="column" [fxLayoutGap]="gap"
       fxLayout.gt-lg="row">

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)"
         fxLayout.gt-sm="row">

      <div [furyAspectRatio.xs]="'1:2-' + gap" [furyAspectRatio]="'1.5:1-' + gap"
           [furyAspectRatio.gt-md]="'2:1-' + gap" [furyAspectRatio.gt-lg]="'1.5:1-' + gap"
           fxFlex="grow">
        <fury-audience-overview-widget furyAspectRatioContent
                                       [options]="audienceOverviewOptions"></fury-audience-overview-widget>
      </div>

    </div>

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)"
         fxLayout.gt-sm="row">

      <div fxLayout="column" [fxLayoutGap]="gap" fxFlex="grow">
        <div furyAspectRatio="1:1" furyAspectRatio.sm="1.5:1" fxFlex="grow">
          <fury-sales-summary-widget furyAspectRatioContent [data]="salesSummaryData$ | async"
                                     [options]="salesSummaryOptions"></fury-sales-summary-widget>
        </div>

        <fury-quick-info-widget fxFlex="grow" value="234" label="Customers" [background]="'#009688'" color="white"
                                icon="people"></fury-quick-info-widget>
      </div>


      <div furyAspectRatio.xs="1:1.1" furyAspectRatio.sm="1.5:1" furyAspectRatio.gt-sm="1:1.32" fxFlex="grow">
        <fury-realtime-users-widget furyAspectRatioContent [data$]="realtimeUsersData$"
                                    [pages$]="realtimeUsersPages$"></fury-realtime-users-widget>
      </div>

    </div>
  </div>

  <div fxFlex="noshrink" fxLayout="column" [fxLayoutGap]="gap"
       fxLayout.gt-lg="row">

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)">

      <fury-advanced-pie-chart-widget [data]="advancedPieChartData$ | async"
                                      [options]="advancedPieChartOptions"></fury-advanced-pie-chart-widget>

      <div fxLayout="column" [fxLayoutGap]="gap"
           fxLayout.gt-sm="row">
        <div furyAspectRatio="1:1.3" furyAspectRatio.sm="1:1" fxFlex="grow">
          <fury-donut-chart-widget furyAspectRatioContent [data]="top5CategoriesData$ | async"
                                   [options]="top5CategoriesOptions"></fury-donut-chart-widget>
        </div>

        <div fxFlex="grow">
          <mat-card class="example-card">
            <mat-card-header>
              <img mat-card-avatar src="assets/img/avatars/1.jpg">
              <mat-card-title>Shiba Inu</mat-card-title>
              <mat-card-subtitle>Dog Breed</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg"
                 alt="Photo of a Shiba Inu">
            <mat-card-content>
              <p>
                The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
                A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
                bred for hunting.
              </p>
            </mat-card-content>
            <mat-card-actions align="end">
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>

      <fury-market-widget></fury-market-widget>
    </div>

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)">

      <div fxFlex="grow">
        <fury-recent-sales-widget [options]="recentSalesOptions" [chartData]="recentSalesData$ | async"
                                  [tableOptions]="recentSalesTableOptions"
                                  [tableData]="recentSalesTableData$ | async"></fury-recent-sales-widget>
      </div>

      <div fxFlex="grow">
        <fury-maps-widget></fury-maps-widget>
      </div>

    </div>

  </div>
</fury-scrollbar>
